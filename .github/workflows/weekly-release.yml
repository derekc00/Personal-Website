name: Weekly Release

on:
  schedule:
    # Run every Sunday at 6 AM UTC
    - cron: '0 6 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  create-release-branch:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Create release branch
      run: |
        RELEASE_DATE=$(date +%Y-%m-%d)
        BRANCH_NAME="release/$RELEASE_DATE"
        
        # Check if branch already exists
        if git show-ref --verify --quiet refs/heads/$BRANCH_NAME; then
          echo "Release branch $BRANCH_NAME already exists"
          exit 0
        fi
        
        # Create and push release branch
        git checkout -b $BRANCH_NAME
        git push origin $BRANCH_NAME
        
        echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
    
    - name: Create Pull Request
      if: env.BRANCH_NAME
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ env.BRANCH_NAME }}
        base: main
        title: "Weekly Release - ${{ env.BRANCH_NAME }}"
        body: |
          ## Weekly Release
          
          This PR batches all changes from the past week for testing and release.
          
          ### Changes Included
          - All merged features and fixes since last release
          - Updated dependencies
          - Bug fixes and improvements
          
          ### Testing Checklist
          - [ ] All CI tests pass
          - [ ] Build succeeds
          - [ ] Vercel preview deployment works
          - [ ] Manual testing completed
          
          ### Release Notes
          Auto-generated release notes will be created upon merge.
        labels: |
          release
          weekly